<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kite</title>
    <link rel="stylesheet" href="zerodhaLogin.css">
</head>

<body>
    <div class="form-container">
        <div class="form-card">
            <div class="logo-section">
                <img src="https://kite.zerodha.com/static/images/kite-logo.svg" alt="kite">
            </div>
            <form action="">
                <div class="heading">
                        <p>Login to kite</p>
                </div>
                
                <div class="form-input">
                    <input type="text" name="username" id="" placeholder="Phone or User Id">

                </div>
                <div class="form-input">
                    <input type="password" name="password" id="" placeholder="Password">
                </div>
                <button type="submit">
                    Login
                </button>
                <div class="forgot-link">
                    <a href="#">Forgot user id or password?</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
